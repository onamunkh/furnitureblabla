<!doctype html>
<html>
<head>
<title>New member</title>
<meta charset="utf-8">
<link rel="stylesheet" href="css/p3.css">
</head>
<body>
  <form method="post" action="#"> 
  <fieldset>
    <legend>Registration</legend>
    <p>Email address: <br><input id="text" type="text" name="email" required></p>
    <p>Password: <br><input id="text" type="password" name="password" required></p>
    <p><label><input type="checkbox" name="rememberme" value="True" checked>Remember the password</label></p>
    <p>Sex: 
    <label><input type="radio" name="sex" value="female" checked>Female</label>
    <label><input type="radio" name="sex" value="male">Male</label></p>
    <p>Country:
      <select id="text" name="favorite">
        <option value="mongolia">Mongolia</option>
        <option value="taiwan">Taiwan</option>
        <option value="philippines">Philippines</option>
        <option value="indonesia">Indonesia</option>
      </select>
    </p>
    <p>Note: <br>
    <textarea id="text" name="memo" cols="50" rows="5"></textarea></p>
    <p><input type="submit" value="Submit"></p>
  </fieldset>
</form>
<div id="content">
  <p><a href="main.html">Go to home</a></p>
</div>
<script src=https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js></script>
<script src="js/jqload.js"></script>
</body>
</html>
